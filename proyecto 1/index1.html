<DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Portafolio Personal</title>
        <link rel="stylesheet" href="css/estilos2.css">
    </head>
    <body>
        <header>
            <h1>MI PORTAFOLIO</h1>
            <nav>
                <ul>
                    <li><a href="#about">Sobre Mí |</a></li>
                    <li><a href="#portfolio">Portafolio |</a></li>
                    <li><a href="#contact">Contacto |</a></li>
                </ul>
            </nav>
        </header>
        <section id="about">
            <h2>Sobre Mí</h2>
            <p>Hola, soy Antonio José Romero, un desarrollador web apasionado por crear soluciones innovadoras</p>    
        </section>
        <section id="portfolio">
            <h2>Portafolio</h2>
            <div class="gallery">
                <div class="project">
                    <img src="proyecto1.jpg" alt="proyecto 1">
                    <p>Descripción del proyecto 1</p>
                </div>
                <div class="project">
                    <img src="proyecto2.jpg" alt="proyecto 2">
                    <p>Descripción del proyecto 2</p>
                </div>
            </div>
        </section>
        <section id="contact">
            <h2>contactenos</h2>
            <form action="/submit" method="post">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required><br>
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required><br>
                <label for="message">Mensaje:</label>
                <textarea name="message" id="message"required></textarea><br>
                <input type="submit" value="Enviar">
            </form>
        </section>
        <div>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d366.6536731689457!2d-73.11351887185226!3d7.128980920990014!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8e681567af487b3d%3A0x128554b8c72ee23b!2sCl.%2030a%20%2333-51%2C%20Bucaramanga%2C%20Santander!5e0!3m2!1ses-419!2sco!4v1727286660030!5m2!1ses-419!2sco" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>"></iframe>
        </div>
    </body>
    </html>
